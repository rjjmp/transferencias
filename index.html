<script>
function mostrar(boton) {
    const infos = document.querySelectorAll('.info');

    infos.forEach(info => {
        if (info !== boton.querySelector('.info')) {
            info.style.display = "none";
        }
    });

    const infoActual = boton.querySelector('.info');

    infoActual.style.display =
        infoActual.style.display === "block" ? "none" : "block";
